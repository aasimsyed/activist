name: OWASP ZAP Optimized Security Scan
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 2 AM UTC

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Security Scan with OWASP ZAP
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create reports directory with proper permissions
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports

      - name: ZAP Scan
        id: zap_scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://www.activist.org/en/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -T 60 -m 10 -J zap-reports/report_json.json -w zap-reports/report_md.md -r zap-reports/report_html.html -z "-config scanner.attackStrength=HIGH -config scanner.alertThreshold=MEDIUM"'
          issue_title: 'OWASP ZAP Security Report'
          fail_action: false
          allow_issue_writing: true
          artifact_name: 'zap-scan-artifact'

      - name: Create clean scan issue
        if: success() && steps.zap_scan.outputs.alerts_number == '0'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ZAP Scan - All Clear!',
              body: 'ðŸŽ‰ Security scan completed successfully. No vulnerabilities were found!'
            });

      - name: Upload ZAP Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-results
          path: zap-reports/
